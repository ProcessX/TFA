<!DOCTYPE html>
<html lang="fr">
<head>
	<title>index</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito%7COpen+Sans&display=swap" rel="stylesheet">
</head>
<body data-page="timetableSelection">


	<section class="page timetableSelection" data-isempty='yes'>
    	<h1 class="title title--timetableSelection title--white">Mes animations</h1>
    	<!--
        <p class="disclaimer">Appuyer sur le "+" pour ajouter une nouvelle journée d'animation.</p>
        -->
    	<ul class="timetable__li"></ul>
    	<button class="buttonAdd buttonAdd--createNewTimetable">+</button>
    </section>

    <section class="page timetableEditor">
    	<button class="buttonBackTo buttonBackTo--TimetableSelection">Back</button>
    	<button class="buttonRevealForm">Reveal</button>
    	<h1 class="title title--timetableEditor title--white">Ma timetable</h1>
    	
    	<div class="timetable__setter timetable__setter--hidden">
    		<form class="timetable__form">

    			<label for="timetableDate" >Date</label>
    			<input type="date" name="timetableDate" id="timetableDate" class="timetable__parameter timetable__parameter--date">

				<label for="timetableDurationMin">Durée</label>
    			<div class="timetable__parameterContainer timetable__parameterContainer--duration">
    				<input type="time" name="timetableDurationMin" id="timetableDurationMin" class="timetable__parameter timetable__parameter--duration timetable__parameter--duration--min">
    				<input type="time" name="timetableDurationMax" id="timetableDurationMax" class="timetable__parameter timetable__parameter--duration timetable__parameter--duration--max">
    			</div>

    			<div class="timetable__parameterContainer">
    				<label for="timetableAgeMin">Âge</label>
    				<p class="timetable__parameter__age__display">4 - 18 ans</p>
    			</div>
    			<div class="timetable__parameterContainer timetable__parameterContainer--age">
    				<input type="range" name="timetableAgeMin" id="timetableAgeMin" class="timetable__parameter timetable__parameter--age timetable__parameter--age--min" min="4" max="18" value="4" onchange="checkAgeParameter()">
    				<input type="range" name="timetableAgeMax" id="timetableAgeMax" class="timetable__parameter timetable__parameter--age timetable__parameter--age--max" min="4" max="18" value="18" onchange="checkAgeParameter()">
    			</div>

    			<label for="timetableTheme">Thème</label>
    			<input type="text" name="timetableTheme" id="timetableTheme" class="timetable__parameter timetable__parameter--theme" placeholder="Votre thème">

    			<label for="timetableSummary">Résumé</label>
    			<input type="text" name="timetableSummary" id="timetableSummary" class="timetable__parameter timetable__parameter--summary" placeholder="Résumé de l'animation.">

    			<input class="buttonValidateForm" type="submit" name="timetable__parameter__validate" value="Valider">
    		</form>
    	</div>
    

    	
    	<ul class="timetable"></ul>
    	<button class="buttonAdd buttonAdd--setTimebrick">+</button>
    </section>

    <section class="page timebrickEditor" data-new='no'>
    	<button class="buttonBackTo buttonBackTo--TimetableEditor">Back</button>
    	<h1 class="title title--timebrickEditor">Ma Timebrick</h1>
    	<button class="previousTimebrick">Previous</button>
    	<button class="nextTimebrick">Next</button>
    	<!--
    	<form class="timebrick__form timebrick__form--01">
    		<label for="name">Nom</label>
    		<input class="timebrick__parameter timebrick__parameter--name timebrick__parameter--name--01" type="text" name="timebrickName" value="Name" id="name" placeholder="Mon activité">

    		<label for="duration">Durée</label>
    		<input type="range" name="duration" class="timebrick__parameter timebrick__parameter--duration timebrick__parameter--duration--01" id="duration">

    		<label for="description">Description</label>
    		<input class="timebrick__parameter timebrick__parameter--description timebrick__parameter--description--01" type="text" name="timebrickDescription" value="Description" id="description" placeholder="Description">

    		<div>
    			<label>Matériel</label>
    			<ul class="equipment__li equipment__li--01"></ul>
    			<button class="addEquipment addEquipment--01">+</button>
    		</div>

    		<input class="addTimebrick addTimebrick--01" type="submit" name="timebrickSubmit">
    	</form>
    -->
    	<div class="timebrick__setter">
    		<div class="timebrick__formContainer timebrick__formContainer--01 timebrick__formContainer--current">
    			<form class="timebrick__form timebrick__form--01">
		    		<label for="name">Nom</label>
		    		<input class="timebrick__parameter timebrick__parameter--name timebrick__parameter--name--01" type="text" name="timebrickName" value="Name" id="name" placeholder="Mon activité">

		    		<label for="duration">Durée</label>
		    		<input type="range" name="duration" class="timebrick__parameter timebrick__parameter--duration timebrick__parameter--duration--01" id="duration">

		    		<label for="description">Description</label>
		    		<input class="timebrick__parameter timebrick__parameter--description timebrick__parameter--description--01" type="text" name="timebrickDescription" value="Description" id="description" placeholder="Description">

		    		<div>
		    			<label>Matériel</label>
		    			<ul class="equipment__li equipment__li--01"></ul>
		    			<button class="addEquipment addEquipment--01">+</button>
		    		</div>

		    		<input class="buttonAddTimebrick buttonAddTimebrick--01" type="submit" name="timebrickSubmit">
		    	</form>
    		</div>
    		
    		<div class="timebrick__formContainer timebrick__formContainer--02 timebrick__formContainer--moving timebrick__formContainer--swipeLeft">
    			<form class="timebrick__form timebrick__form--02">
		    		<label for="name">Nom</label>
		    		<input class="timebrick__parameter timebrick__parameter--name timebrick__parameter--name--02" type="text" name="timebrickName" value="Name" id="name" placeholder="Mon activité">

		    		<label for="duration">Durée</label>
		    		<input type="range" name="duration" class="timebrick__parameter timebrick__parameter--duration timebrick__parameter--duration--02" id="duration">

		    		<label for="description">Description</label>
		    		<input class="timebrick__parameter timebrick__parameter--description timebrick__parameter--description--02" type="text" name="timebrickDescription" value="Description" id="description" placeholder="Description">

		    		<div>
		    			<label>Matériel</label>
		    			<ul class="equipment__li equipment__li--02"></ul>
		    			<button class="addEquipment addEquipment--02">+</button>
		    		</div>

		    		<input class="buttonAddTimebrick buttonAddTimebrick--02" type="submit" name="timebrickSubmit">
		    	</form>
    		</div>
    	
    	</div>

    <script src="timetable_selection.js"></script>
	<script src="timetable_editor.js"></script>
	<script src="timebrick_editor.js"></script>
</body>
</html>
