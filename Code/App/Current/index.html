<!DOCTYPE html>
<html lang="fr">
<head>
	<title>index</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body data-page="timetableSelection">

    <section class="page timetableSelection" data-isempty='yes'>
    	<h1 class="title title--timetableSelection">My Timetables</h1>
        <p class="disclaimer">Appuyer sur le "+" pour ajouter une nouvelle journée d'animation.</p>
    	<ul class="timetable__li">

    	</ul>
    	<button class="buttonAdd createNewTimetable">+</button>
    </section>

    <section class="page timetableEditor">
    	<button class="backToTimetableSelection">Back</button>
    	<!--
    	<button class="saveTimetable">Save</button>
    -->
    	<h1 class="title title--timetable" contenteditable="true">Ma timetable</h1>
    	<ul class="timetable">
    		
    	</ul>
    	<button class="buttonAdd setTimebrick">+</button>
    </section>

    <section class="page timebrickEditor">
    	<button class="backToTimetableEditor">Back</button>
    	<button class="previousTimebrick">Previous</button>
    	<button class="nextTimebrick">Next</button>
    	<h1>Ma Timebrick</h1>
    	<form class="timebrickForm">
    		<input class="timebrickForm__name" type="text" name="timebrickName" value="Name">
    		<input class="timebrickForm__description" type="text" name="timebrickDescription" value="Description">
    		<input class="timebrickForm__duration" type="number" name="timebrickDuration" min="5" max="240" value="5">
    		<input class="addTimebrick" type="submit" name="timebrickSubmit">
    	</form>
    </section>

    <script src="timetable_selection.js"></script>
	<script src="timetable_editor.js"></script>
	<script src="timebrick_editor.js"></script>
</body>
</html>
